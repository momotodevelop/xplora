<div style="height: calc(80vh - 64px);overflow: auto;padding: 0px 15px;">
  <app-flight-filters [bottomSheet]="true" (updateFilterValue)="updateFilterValue($event)"></app-flight-filters>
</div>
<div style="width: 100%; height: 64px;border-top: 1px solid #dddddd;padding: 8px 16px;">
  <div class="float-end">
    <button class="button d-inline-block -md -outline-blue-1 text-blue-1">Cancelar</button>
    <button (click)="filter()" class="button d-inline-block -md ml-5 -dark-1 bg-blue-1 text-white">Filtrar {{estimatedResults?'('+estimatedResults+')':''}}</button>
  </div>
</div>
