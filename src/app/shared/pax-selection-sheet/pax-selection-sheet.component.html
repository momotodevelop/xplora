<div class="bg-white px-30 py-30 rounded-4">
    <div class="row y-gap-10 justify-between items-center">
        <div class="col-auto">
            <div class="text-15 fw-500">Adultos</div>
        </div>
        <div class="col-auto">
            <div class="d-flex items-center js-counter">
                <button [disabled]="adults<2" (click)="minusPax('ADULTS')" class="button -outline-blue-1 text-blue-1 size-38 rounded-4">
                    <i class="icon-minus text-12"></i>
                </button>
                <div class="flex-center size-20 ml-15 mr-15">
                    <div class="text-15">{{adults}}</div>
                </div>
                <button [disabled]="adults>9" (click)="addPax('ADULTS')" class="button -outline-blue-1 text-blue-1 size-38 rounded-4">
                    <i class="icon-plus text-12"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="border-top-light mt-24 mb-24"></div>

    <div class="row y-gap-10 justify-between items-center">
        <div class="col-auto">
            <div class="text-15 lh-12 fw-500">Menores</div>
            <div class="text-14 lh-12 text-light-1 mt-5">2 - 12 AÃ±os</div>
        </div>
        <div class="col-auto">
            <div class="d-flex items-center js-counter">
            <button [disabled]="childrens<1" (click)="minusPax('CHILDRENS')" class="button -outline-blue-1 text-blue-1 size-38 rounded-4">
                <i class="icon-minus text-12"></i>
            </button>

            <div class="flex-center size-20 ml-15 mr-15">
                <div class="text-15 js-count">{{childrens}}</div>
            </div>

            <button [disabled]="childrens>9" (click)="addPax('CHILDRENS')" class="button -outline-blue-1 text-blue-1 size-38 rounded-4">
                <i class="icon-plus text-12"></i>
            </button>
            </div>
        </div>
    </div>
    <div class="border-top-light mt-24 mb-24"></div>
    <div class="row y-gap-10 justify-between items-center">
        <div class="col-auto">
            <div class="text-15 fw-500">Infantes</div>
            <div class="text-14 lh-12 text-light-1 mt-5">0 - 24 Meses</div>
        </div>
        <div class="col-auto">
            <div class="d-flex items-center js-counter">
            <button [disabled]="infants<1" (click)="minusPax('INFANTS')" class="button -outline-blue-1 text-blue-1 size-38 rounded-4">
                <i class="icon-minus text-12"></i>
            </button>

            <div class="flex-center size-20 ml-15 mr-15">
                <div class="text-15 js-count">{{infants}}</div>
            </div>

            <button [disabled]="infants>adults-1" (click)="addPax('INFANTS')" class="button -outline-blue-1 text-blue-1 size-38 rounded-4">
                <i class="icon-plus text-12"></i>
            </button>
            </div>
        </div>
    </div>
    <div class="border-top-light mt-24 mb-24"></div>
    <button (click)="close()" class="button -md -dark-1 bg-blue-1 text-white" style="width: 100%;">Aceptar</button>
</div>
