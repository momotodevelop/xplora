<h1 mat-dialog-title>Selección de Asientos No Disponible</h1>
<mat-dialog-content>
    <p>Actualmente, la selección de asientos para este vuelo <b>no está disponible</b>.</p>
    <p>No te preocupes, nuestro equipo te ayudará a elegir tus asientos <b>sin costo</b> en cuanto esté habilitada la opción.</p>
    <p>¿Deseas continuar con la reservación sin asignar estos asientos por ahora?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button [mat-dialog-close]="false" cdkFocusInitial>Cancelar</button>
    <button mat-flat-button [mat-dialog-close]="true" color="primary">Continuar</button>
</mat-dialog-actions>
