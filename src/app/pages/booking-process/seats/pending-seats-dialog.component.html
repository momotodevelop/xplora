<h2 mat-dialog-title>Asientos Pendientes</h2>
<mat-dialog-content>
    @if(data===1){
        <p>Aún queda un asiento por asignar.</p>
        <p>¿Desea continuar sin asignar este asiento?</p>
    }@else{
        <p>Aún quedan {{data}} asiento{{data>1?'s':''}} por asignar.</p>
        <p>¿Desea continuar sin asignar estos asientos?</p>
    }
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button [mat-dialog-close]="false" cdkFocusInitial>Cancelar</button>
    <button mat-flat-button [mat-dialog-close]="true" color="primary">Continuar</button>
</mat-dialog-actions>
