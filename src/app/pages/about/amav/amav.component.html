<bottom-sheet-header 
    [title]="'Certificado AMAV'" 
    (close)="close()">
</bottom-sheet-header>
<div style="height: 55vh;">
    <ngx-extended-pdf-viewer 
        [showToolbar]="false"
        [src]="src"
        [zoom]="zoom">
    </ngx-extended-pdf-viewer>
</div>
<div style="padding: 16px;">
    <mat-slider class="w-100 m-0" min="30" max="70" step="1">
        <input class="p-0" (valueChange)="setZoom($event)" [value]="zoom" matSliderThumb>
    </mat-slider>
</div>
