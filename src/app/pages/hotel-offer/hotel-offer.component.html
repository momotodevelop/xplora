@if(details){
    <app-hotel-details-breadcrumb [hotel]="details"></app-hotel-details-breadcrumb>
}
<section class="pt-40">
    <div class="container">
        @if(details){
            <app-hotel-details-header (goToRooms)="goToRoomsSection()" [address]="details.address" [hotelName]="details.name!" [priceFrom]="minPrice"></app-hotel-details-header>
            <app-hotel-details-photos [photos]="details.hotelImages"></app-hotel-details-photos>
        }
    </div>
</section>
<section class="pt-30">
    <div class="container">
        <div class="row y-gap-30">
            <div class="col-xl-8">
                @if(details){
                    <app-hotel-details-general-info [details]="details"></app-hotel-details-general-info>
                }
            </div>
            <div class="col-xl-4">
                <div class="ml-50 lg:ml-0">
                    <app-hotel-details-check-availability (checkAvailability)="checkAvailability($event)" [minPrice]="minPrice" [rooms]="rooms" [checkIn]="checkIn" [checkOut]="checkOut"></app-hotel-details-check-availability>
                    @if(details){
                        <app-hotel-details-location 
                            [address]="details.address" 
                            [lat]="details.location.latitude" 
                            [lng]="details.location.longitude"
                            [times]="details.checkinCheckoutTimes"
                            [importantInfo]="details.hotelImportantInformation"
                            [petsAllowed]="details.petsAllowed"
                            >
                        </app-hotel-details-location>
                    }
                </div>
            </div>
            
        </div>
    </div>
</section>
@if(details){
    <div #roomsSection>
        <app-hotel-details-rooms [dates]="[checkIn, checkOut]" [details]="details" [rates]="rates ?? []"></app-hotel-details-rooms>
    </div>
}

}
