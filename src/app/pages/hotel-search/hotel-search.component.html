<section class="layout-pt-md layout-pb-lg">
    <div class="container">
        <div class="row y-gap-30">
            @if(!loading){
                <div class="col-xl-3 d-none d-lg-block">
                    <app-hotel-search-sidebar [activeHotel]="activeHotelFilter" [activeAmenities]="activeAmenitiesFilters" [rooms]="rooms" [destination]="destination" [checkIn]="checkIn" [checkOut]="checkOut" [hotelList]="hotelsList.data"></app-hotel-search-sidebar>
                </div>
            }
            <div [ngClass]="loading?'col-12':'col-xl-9'">
                @if(loading){
                    <div style="width: 100%;height: 80vh;display: flex;flex-direction: column;align-content: center;align-items: center;justify-content: center;">
                        <div class="text-22 fw-600 text-dark-1 p-16 text-center">Estamos Xplorando las mejores opciones para tu pr√≥xima aventura... üåç‚úàÔ∏è</div>
                        <img src="/assets/img/general/loader-2.gif" style="max-width: 350px; width: 100%;">
                    </div>
                }
                @if(hotelsResults.length>0&&!loading){
                    <app-hotel-results-view [hotels]="hotelsResults" [hotelsList]="hotelsList" [activeAmenitiesFilter]="activeAmenitiesFilters" [rooms]="rooms" [checkIn]="checkIn" [checkOut]="checkOut"  [destination]="destination"></app-hotel-results-view>
                    <div class="border-top-light py-30">
                        <button [disabled]="loadingMore" (click)="loadMore()" class="button -outline-blue-1 text-blue-1 -md w-100">
                            Mostrar M√°s Hoteles
                            @if(loadingMore){
                                <div class="spinner-grow text-primary spinner-grow-sm ml-10" role="status">
                                    <span class="sr-only">Cargando...</span>
                                </div>
                            }
                        </button>
                    </div>
                }
            </div>
        </div>
    </div>
</section>
