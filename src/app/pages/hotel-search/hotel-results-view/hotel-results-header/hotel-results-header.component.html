<div class="row y-gap-10 items-center justify-between">
    <div class="col-auto">
        <div class="text-18"><span class="fw-500">{{resultsCount|number}} Hoteles</span> en {{destination.displayName!}}</div>
    </div>
    <div class="col-auto">
        <div class="row x-gap-20 y-gap-20">
            <div class="col-auto d-block d-md-none">
                <button (click)="openSearchHotelsBottomSheet()" class="button -blue-1 h-40 px-20 rounded-100 bg-blue-1-05 text-15 text-blue-1">
                    <i class="icon-edit text-14 mr-10"></i>
                    Editar Busqueda
                </button>
            </div>
            <div class="col-auto d-block d-md-none">
                <button (click)="openFilterBottomsheet()" class="button -blue-1 h-40 px-20 rounded-100 bg-blue-1-05 text-15 text-blue-1">
                    <i class="icon-up-down text-14 mr-10"></i>
                    Filtrar
                </button>
            </div>
        </div>
    </div>
</div>
