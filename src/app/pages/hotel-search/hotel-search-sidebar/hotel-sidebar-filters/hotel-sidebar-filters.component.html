<form [formGroup]="form">
    <div class="sidebar__item -no-border">
        <h5 class="text-18 fw-500 mb-10">Filtrar por hotel</h5>
        <div class="single-field relative d-flex items-center py-10">
            <input formControlName="hotel" matInput [matAutocomplete]="autoHotel" class="pl-50 border-light text-dark-1 h-50 rounded-8" type="text" placeholder="Nombre de Hotel o Propiedad">
            <button class="absolute d-flex items-center h-full">
                <i class="icon-search text-20 px-15 text-dark-1"></i>
            </button>
            <button (click)="resetHotelInput()" style="right: 0;" class="absolute d-flex items-center h-full">
                <i class="icon-close text-14 px-15 text-dark-1"></i>
            </button>
        </div>
        <mat-autocomplete [autoActiveFirstOption]="true" (optionSelected)="hotelSelected($event)" #autoHotel="matAutocomplete">
            @for (option of hotelFilterOptions; track option) {
                <mat-option [value]="option.id">{{option.name|titlecase}}</mat-option>
            }
        </mat-autocomplete>
    </div>
    <div class="sidebar__item mt-20">
        <h5 class="text-18 fw-500 mt-10 mb-10">Filtrar por amenidades</h5>
        <div class="sidebar-checkbox" formArrayName="filters">
            @for(filter of filters; track filter; let i = $index){
                <div class="row y-gap-10 items-center justify-between">
                    <div class="col-auto">
                        <div class="d-flex items-center">
                            <div class="form-checkbox">
                                <input name="filters" [formControlName]="i" [value]="filter.id" type="checkbox">
                                <div class="form-checkbox__mark">
                                    <div class="form-checkbox__icon icon-check"></div>
                                </div>
                            </div>
                            <div class="text-15 ml-10">{{filter.name}}</div>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
</form>
